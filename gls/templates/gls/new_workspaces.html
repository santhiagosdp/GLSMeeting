{% extends 'gls/base.html' %}


{% block content %}
<br>
<br>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Nova Workspaces</h4>
                <form action="/ws/submit" , method="POST"> {% csrf_token %}
                    <!-- adicionando integrante-->
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                            placeholder="Digite um nome para o Workspace">
                    </div>
                    <div class="form-group">
                        <label for="grupo">Grupo</label>
                        <select class="form-control" id="grupo" name="grupo">
                            {% for  grupo in grupos %}
                                <option value="{{grupo.id}}">{{grupo.id}} {{grupo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <br>
                    <div class="form-group" align="center">
                        <button type="submit" class="btn btn-dark" style="width: 50%">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
