{% extends 'gls/base.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cadastrar Reunião Planejamento</h4>
                <hr />
                <form action="/new/{{ id }}/cerimonia_save?tipo=Reunião Planejamento&datainicio={{ datainicio }}" ,
                    method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <div>
                            <label for="datainicio">Inicio:</label>
                            <div class="input-group date" style="width: 250px;">
                                <input type=" datetime-local" class="form-control" id="datainicio" name="datainicio"
                                    value='{{ datainicio }}'>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="participantes">Participantes:</label><br>
                                <select id="participantes" style="width:400px" name="participantes[]"
                                    class="progControlSelect2" multiple="true">
                                    {% for item in participantes%}
                                    <option value='{{item.first_name}}'>{{item.first_name}}</option>
                                    {% endfor %}
                                </select>
                                <p>{{tag}}</p>
                                <p>{{placeholder}}</p>
                                <!-- {% for item in participantes%} -->
                                <script type="text/javascript">
                                    $(document).ready(function () {
                                        var $progControl = $(".progControlSelect2").select2({
                                            placeholder: "Selecione os participantes",
                                            allowClear: true,
                                            tags: true,
                                        })
                                    })
                                </script>
                                <!-- {% endfor %} -->
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <label for="projeto">Projeto:</label>
                                <select data-live-search="true" class="form-control" id="projeto" name="projeto"
                                    style="width: 300px;">
                                    {% for project in projects %}
                                    <option>{{ project.id }} {{ project.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr />


                    <div class="form-group">
                        <label for="assuntos">Descrição:</label>
                        <!-- <textarea class="form-control" id="assuntos" name="assuntos" rows="6" >{{issues}}</textarea> -->
                        <textarea class="form-control" id="assuntos" name="assuntos" rows="5"
                            placeholder="Relato sobre assuntos da Reunião."></textarea>
                    </div>


                    <div>
                        <label for="datafim">Término</label>
                        <div class="input-group date" style="width: 250px;">
                            <input type="datetime-local" id="datafim" name="datafim" value="" class="form-control" />
                        </div>
                    </div>

                    <div align="right">
                        <button type="submit" class="btn btn-secondary">Salvar</button>
                    </div>

            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
