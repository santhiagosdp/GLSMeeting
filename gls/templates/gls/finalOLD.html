{% extends 'gls/base.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Cadastrar Reunião Final</h4>
                <hr />
                <form
                    action="/new/{{id}}/cerimonia_save?tipo=Reunião Final&presentes={{participantes}}&datainicio={{datainicio}}"
                    , method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <div>
                            <label for="datainicio">Inicio:</label>
                            <div class="input-group date" style="width: 250px;">
                                <!-- <input type="text" id="data_inicio" name="data_inicio" class="form-control"
                                    value="{{datainicio}}"">  -->
                                <input type=" datetime-local" class="form-control" id="datainicio" name="datainicio"
                                    value='{{datainicio}}'>
                                <!-- <input type=" datetime" class="form-control" id="datainicio" name="datainicio"
                                    value={{datainicio}}> -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="particip">Participante:</label>
                                <div style="width: 400px;" class="input-group mb-3" id="particip">
                                    <input name="participante" id="participante" type="text" class="form-control"
                                        placeholder="Digite nome do Participante">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-primary" type="button">Add</button>
                                    </div>
                                </div>
                                <!-- aqui apresentar os participantes (fazer FOR). usar um vetor e ir adicionando em JS -->
                                {% for nome in participantes %}
                                {{nome.email}}
                                <script>
                                    part = nome.email + ", " + nome.email
                                </script>
                                <a href="#">
                                    <i class="fa fa-remove" style="font-size:18px;color:red"></i>
                                </a>
                                {% endfor %}
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-5">
                                <label for="projeto">Projeto:</label>
                                <select data-live-search="true" class="form-control" id="projeto" name="projeto"
                                    style="width: 300px;">
                                    {% for project in projects %}
                                    <option>{{project.id}} {{project.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr />


                    <div class="form-group">
                        <label for="assuntos">Descrição:</label>
                        <!-- <textarea class="form-control" id="assuntos" name="assuntos" rows="6" >{{issues}}</textarea> -->
                        <textarea class="form-control" id="assuntos" name="assuntos" rows="5"
                            placeholder="Relato sobre assuntos da Reunião."></textarea>
                    </div>


                    <div>
                        <label for="datafim">Término</label>
                        <div class="input-group date" style="width: 250px;">
                            <input type="datetime-local" id="datafim" name="datafim" value="" class="form-control" />
                        </div>
                    </div>

                    <div align="right">
                        <button type="submit" class="btn btn-secondary">Salvar</button>
                    </div>

            </div>
            </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
