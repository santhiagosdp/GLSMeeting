{% extends 'gls/base.html' %}


{% block content %}
<br>
<br>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Alteração de Perfil</h4>

                    <label for="nome">E-mail</label>
                    <input class="form-control" type="text" value='{{user.email}}' readonly>
                    <br>
                    <form action="/perfil/submit" , method="POST"> {% csrf_token %}
                        <!-- Alterando dados Perfil e cadastrando Token-->
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" style="font-weight:bold;"
                                value='{{token.nome}}'>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="token">Token</label>
                            <input type="text" class="form-control" id="token" name="token" style="font-weight:bold;"
                                value='{{token.token}}' readonly>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- <div class="form-group">
                                <label for="nome">URL</label>
                                <input class="form-control" type="text" value='{{token.url}}' readonly>
                            </div> -->
                            </div>
                            <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome">Versão</label>
                                <input class="form-control" type="text" value='{{token.versao}}' readonly>
                            </div>
                        </div> -->
                        </div>
                        <div class="form-group" align="center">
                            <button type="submit" class="btn btn-dark" style="width: 50%">Alterar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
